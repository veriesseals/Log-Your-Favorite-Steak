<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link rel="stylesheet" href="css/style.css">
    <title>Log your favorite steak</title>
</head>
<body>
    <!-- Header -->
    <header id="headerTitle">
        <section class="container">
            <div class="row">
                <h1>Welcome to Log Your Favorite Steak!</h1>
            </div>
        </section>
    </header>

    <section class="container">
        <div class="row">
            <hr>
        </div>
    </section>

    <!-- Main -->
    <main>
        <section class="container">
            <div class="row">
                <!-- Form -->
                <form action="#" id="steak-form">
                    <!-- Enter your name -->
                    <div class="persoalInfo d-flex justify-content-between">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">What's Your First Name?</label>
                                <input type="text" class="form-control" id="firstName" value="" placeholder="Please type your first name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="lastName" class="form-label">What's Your Last Name?</label>
                                <input type="text" class="form-control" id="lastName" value="" placeholder="Please type your last name">
                            </div>
                        </div>
                    </div>

                    <!-- Section Email and Restaurant -->
                    <div class="row">
                        <!-- Enter your Email -->
                        <div class="col-md-5">
                            <div class="input-group mb-3">
                                <input type="email" class="form-control" placeholder="Enter Steak Lovers Email" aria-label="Steak Lovers email" aria-describedby="basic-addon2" id="steakLoversEmail" value="">
                                <span class="input-group-text">@example.com</span>
                            </div>
                        </div>

                        <!-- Pick your favorite Restuarant -->
                        <div class="col-md-7">
                            <div class="dropdown" id="restuarant-group">
                                <label for="restuarant">Pick your favorite top 10 Restuarant:</label>
                                <select id="restuarant">
                                    <option value="bairesGrill">Baires Grill Las Olas</option>
                                    <option value="mortonsTheSteakHouse">Morton's The Steakhouse</option>
                                    <option value="flemingsPrimeSteakhouse">Fleming's Prime Steakhouse</option>
                                    <option value="stripSteak">StripSteak by Micheal Mina</option>
                                    <option value="edgeSteakBar">Edge Steak and Bar</option>
                                    <option value="ruthsChris">Ruth's Chris Steakhouse</option>
                                    <option value="stkSteakHouse">STK Steakhouse</option>
                                    <option value="theCaptialGrille">The Capital Grille</option>
                                    <option value="redSouthBeach">RED South Beach</option>
                                    <option value="oleOleSteakHouse">Ole Ole Steak House</option>
                                </select>
                              </div>
                        </div>
                    </div>

                    <section class="container">
                        <div class="row">
                            <hr>
                        </div>
                    </section>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="dropdown" id="steak-group">
                                <label for="steak">Select your favorite steak:</label>
                                <select id="steak">
                                    <option value="flankSteak">Flank Steak</option>
                                    <option value="newYorkStripSteak">New York Strip</option>
                                    <option value="skirtSteak">Skirt Steak</option>
                                    <option value="ribeyeSteak">Ribeye Steak</option>
                                    <option value="primeRibSteak">Prime Rib</option>
                                    <option value="tenderloinSteak">Tenderloin Steak</option>
                                    <option value="sirloinSteak">Sirloin</option>
                                    <option value="porterHouseSteak">The Capital Grille</option>
                                    <option value="tBoneSteak">RED South Beach</option>
                                    <option value="filetMignonSteak">Ole Ole Steak House</option>
                                </select>
                              </div>
                        </div>

                        <div class="col-md-6">
                            <div class="row">
                                <label for="inputImage">Enter Image URL</label>
                                <input type="url" id="inputImage" name="inputImage" value="" placeholder="Enter Image URL">
                            </div>
                        </div>

                        
                    </div>
                    
                    <!-- Button -->
                    <section class="container">
                        <div class="mb-3 row">
                            <div class="col">
                                <input type="submit" id="submitBtn" class="btn btn-dark" value="Submit">
                            </div>
                        </div>
                    </section>

                </form>
                
                <section class="container">
                    <div class="row">
                        <hr>
                    </div>
                </section>
                
                <div class="row">
                    <h2 id="steakCardsTitle">Steak Cards</h2>
                </div>
            </div>
        </section>

        <!-- Card -->
        <section class="container">
            <div class="row" id="steakCardDisplay">
                <!-- <div class="card mb-3">
                    <div class="row g-0">
                    <div class="col-md-4">
                        <img src="${this.show.inputImage}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                        <h2 class="card-title">${this.favChoice.steak}</h2>
                        <p class="card-text">${this.favChoice.firstName}</p>
                        <p class="card-text">${this.favChoice.lastName}</p>
                        <p class="card-text">${this.favChoice.email}</p>
                        <p class="card-text">${this.favChoice.restuarant}</p>
                        </div>
                    </div>
                    </div>
                </div> -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <h5 id="copyRight">Log Your Favorite Steak. Copyright 2022 &copy; Developed by Veries Seals III</h5>
            </div>
        </div>
    </footer>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
